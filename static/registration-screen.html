<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Only Connect -- Post and Join Get Out the Vote Events</title>
  <link href="index.css" rel="stylesheet">
  <link href="float-grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <nav>
    <div id="header">
      <span id="home-logo"><i class="fas fa-clipboard-list"></i></span>
      <span id="nav-options"><a>Create an Event</a>|<a>Browse Events</a>|<a>My Events</a></span>
    </div>
  </nav>
  <header role="banner">
    <h1>Get Out the Vote</h1>
  </header> 
  <main>
    <div class="row">
      <div class="new-account-page">
        <h3>Create An Account</h3>
          <form class="create-account-form block-item">
            <fieldset>
              <label for="firstName">First Name</label><br>
              <input type="text" name="firstName"><br><br>
              <label for="lastName">Last Name</label><br>
              <input type="text" name="lastName"><br><br>
              <label for="requestedUsername">Requested User Name</label><br>
              <input type="text" name="requestedUsername"><br><br>
              <label for="requestedPassword">Password</label><br>
              <input type="password" name="requestedPassword"><br><br>
              <button type="submit" class="create-account">Create Account</button><br>
            </fieldset>
          </form>
      </div>
    </div>
  </main>
</body>
</html>
