<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Only Connect -- Post and Join Get Out the Vote Events</title>
  <link href="index.css" rel="stylesheet">
  <link href="float-grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <nav>
    <div id="header">
      <span id="home-logo"><i class="fas fa-clipboard-list"></i></span>
      <span id="nav-options"><a>Create an Event</a>|<a>Browse Events</a>|<a>My Events</a></span>
    </div>
  </nav>
  <header role="banner">
    <h1>Get Out the Vote</h1>
  </header> 
  <main>
    <div class="row">
      <div class="new-event-page">
        <h3>Create An Event</h3>
          <form class="create-event-form block-item">
            <fieldset>
            <label for="event-title">Title of Event</label><br>
            <input type="text" name="event-title"><br><br>
            <label for="event-description">Description</label><br>
            <input type="text" name="event-description"><br><br>
            <label for="event-location">Location</label><br>
            <input type="text" name="event-location"><br>
            <label for="event-date">Date</label><br>
            <input type="date" name="event-date"><br>
            <label for="event-start-time">Start Time</label><br>
            <input type="time" name="event-start-time"><br>
            <label for="event-end-time">End Time</label><br>
            <input type="time" name="event-end-time"><br>
            <label for="event-volunteers-needed">Number of Volunteers Needed</label><br>
            <input type="number" name="event-volunteers-needed"><br><br>
            <button type="submit" class="create-event">Create Event</button><br>
            </fieldset>
          </form>
      </div>
    </div>
  </main>
</body>
</html>
